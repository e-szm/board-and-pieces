<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="main.js"></script>
    <script defer src="d3.js" type="module"></script>
    <title>Knight's Edge</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav container">
        <div>LOGO</div>
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Link 1</a></li>
          <li><a class="main-nav-link" href="#">Link 2</a></li>
          <li><a class="main-nav-link" href="#">Link 3</a></li>
          <li><a class="main-nav-link" href="#">Link 4</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero grid grid--2-cols">
        <div class="hero container">
          <h1 class="heading-primary">
            Find your edge.<br />Beat your opponent.
          </h1>
          <div class="cta grid grid--1-cols" data-steps>
            <div class="step" data-step>
              <div class="input-btn-container">
                <input
                  class="input--user-1 hidden"
                  id="input--user-1"
                  name="username"
                  type="text"
                  placeholder=" "
                  required
                />
                <label class="label--user-1 hidden" for="input--user-1"
                  >Enter your Chess.com username</label
                >
                <button class="btn btn--cta" data-begin>Begin</button>
              </div>
            </div>
            <div class="step" data-step>
              <div class="input-btn-container">
                <input
                  class="input--user-2"
                  id="input--user-2"
                  name="username"
                  type="text"
                  placeholder=" "
                  required
                />
                <label class="label--user-2" for="input--user-2"
                  >Enter opponent's username</label
                >
                <button class="btn btn--inline" data-next>&rarr;</button>
              </div>
            </div>
            <div class="step" data-step>
              <button class="btn" data-submit>Submit</button>
            </div>
          </div>
        </div>
      </section>
      <section class="section-dashboard">
        <div
          class="container canvas-container"
          id="canvas-container-open-stats"
        >
          <div class="canvas-card">
            <div class="graph-options">
              <div class="options-group">
                <button
                  class="btn btn--option filter active"
                  data-color="white"
                >
                  White
                </button>
                <button class="btn btn--option filter" data-color="black">
                  Black
                </button>
              </div>
              <div class="options-group">
                <button class="btn btn--option sort active" data-sort="total">
                  Total
                </button>
                <button class="btn btn--option sort" data-sort="wins">
                  Wins
                </button>
                <button class="btn btn--option sort" data-sort="losses">
                  Losses
                </button>
              </div>
            </div>
            <div class="canvas">
              <div class="tooltip-container">
                <div class="tooltip">
                  <div class="tooltip-content">
                    <p class="opening"></p>
                    <p class="moves"></p>
                    <p class="metric"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div style="background-color: #ddd; height: 600px"></div>
      </section>
    </main>
  </body>
</html>
