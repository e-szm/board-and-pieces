<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="main.js"></script>
    <title>Knight's Edge</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav container">
        <div>LOGO</div>
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#">Link 1</a></li>
          <li><a class="main-nav-link" href="#">Link 2</a></li>
          <li><a class="main-nav-link" href="#">Link 3</a></li>
          <li><a class="main-nav-link" href="#">Link 4</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero grid grid--2-cols">
        <div class="hero container">
          <h1 class="heading-primary">
            Find your edge.<br />Beat your opponent.
          </h1>
          <div class="cta grid grid--1-cols" data-steps>
            <div class="step" data-step>
              <div class="input-btn-container">
                <input
                  class="input--user-1 hidden"
                  id="input--user-1"
                  name="username"
                  type="text"
                  placeholder=" "
                  required
                />
                <label class="label--user-1 hidden" for="input--user-1"
                  >Enter your Chess.com username</label
                >
                <button class="btn btn--cta" data-begin>Begin</button>
              </div>
            </div>
            <div class="step" data-step>
              <div class="input-btn-container">
                <input
                  class="input--user-2"
                  id="input--user-2"
                  name="username"
                  type="text"
                  placeholder=" "
                  required
                />
                <label class="label--user-2" for="input--user-2"
                  >Enter opponent's username</label
                >
                <button class="btn btn--inline" data-next>&rarr;</button>
              </div>
            </div>
            <div class="step" data-step>
              <button class="btn" data-submit>Submit</button>
            </div>
          </div>
        </div>
      </section>
      <section class="section-svg">
        <!-- BASIC SVG INTRO -->
        <!-- <svg width="600" height="600">
          <rect x="300" y="100" fill="blue" width="100" height="200"></rect>
          <circle
            cx="200"
            cy="200"
            r="50"
            fill="pink"
            stroke="red"
            stroke-width="2"
          ></circle>
          <line
            x1="100"
            y1="100"
            x2="120"
            y2="300"
            stroke="grey"
            stroke-width="3"
          ></line>
        </svg> -->

        <!-- SVG PATHS -->
        <!-- M = moveto (our starting point) -->
        <!-- L = lineto (put pen down and draw a line to this point. There can be multiple linetos) -->
        <!-- Z = closepath (go from our current position back to the starting position. Will actually draw a line to close the path.) -->
        <!-- H = horizontal lineto -->
        <!-- V = vertical lineto -->
        <!-- C = curveto -->
        <!-- S = smooth curve to -->
        <svg width="600" height="600">
          <path
            d="M 150 50 L 75 200 L 225 200 C 225 200 150 150 150 50"
            fill="orange"
          ></path>
          <circle cx="150" cy="150" r="5" fill="grey"></circle>
          <line x1="225" y1="200" x2="150" y2="150" stroke="grey"></line>
        </svg>
      </section>
    </main>
  </body>
</html>
